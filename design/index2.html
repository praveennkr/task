            font-family: Arial, sans-serif;
            max-width: 400px;

            padding: 20px;

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #ff6b6b;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 10;
            border-bottom: 1px solid #ccc;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .unit-card {
            border: 2px solid #eee;
            padding: 15px;
            margin: 10px 0;
        }

        .unit-card.active {
            border-color: #ff6b6b;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: small;
            margin-right: 15px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: right;
            color: #666;
            margin-top: 15px;
            font-size: 12px;

        }

        .delivery-total {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .off {
            background-color: #ff6b6b;
            width: fit-content;
            margin-left: 3%;
        }

        th {
            border: 0px solid black;
            width: 200px;
            text-align: left;

        }

        legend {
            text-align: right;
        }

        select {
            padding: 2%;
        }

        .content-box {
            border: 1px solid transparent;
            overflow: hidden;
            max-height: 0;
            padding: 0 20px;
            width: fit-content;
        }

        .content-box.expanded {
            max-height: fit-content;
        }
    </style>
</head>

                    boxes[selected].classList.add('expanded');
